<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Zadanie 1</title>
</head>

<body>



    <div id="container">
        <div id="info">
            <div class="mouse">
                <span id="mouseX"></span>
                <span id="mouseY"></span>
            </div>
            <div class="squareInfo">
                <span id="left"></span>
                <span id="top"></span>
                <span id="right"></span>
                <span id="bottom"></span>

            </div>
        </div>
        <div id="square">
            <div class="mark north-west"></div>
            <div class="mark north-east"></div>
            <div class="mark south-east"></div>
            <div class="mark south-west"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
